<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>延时提示框</title>
    <style>
    #div1 {
    	float: left;
        width: 50px;
        height: 50px;
        background: red;
    }

    #div2 {
    	float: left;
        width: 200px;
        height: 200px;
        margin-left: 20px;
        background: yellow;
        display: none;
    }
    </style>
    <script>
    	// onmouseover 鼠标移入
    	// onmouseOut  鼠标移出
    	window.onload=function(){
    		var div1=document.getElementById("div1");
    		var div2=document.getElementById("div2");
    		var timer=null; //定时器名字

    		div1.onmouseover=function(){
    			div2.style.display="block";
    		}

    		div2.onmouseover=function(){
    			clearTimeout(timer);
    		}

    		div2.onmouseout=function(){
    			setTimeout(function(){
    				div2.style.display="none";
    				},500)
    		
    		}

    		div1.onmouseout=function(){
    			timer=setTimeout(function(){
    				div2.style.display="none";
    			},500);
    			
    		}
    	}
    </script>
</head>

<body>
    <div id="div1">
    </div>
    <div id="div2"></div>
</body>

</html>
